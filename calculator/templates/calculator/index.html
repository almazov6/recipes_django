<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<ul>
    {% load poll_extras %}
{% for ingredient, amount in recipe.items %}
    <li>{{ ingredient }}: {{ amount|multiply:servings }}</li>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</ul>
</body>
</html>
